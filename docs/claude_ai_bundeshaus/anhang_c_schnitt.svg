<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="800" viewBox="0 0 1000 800">
  <defs>
    <pattern id="hatch" patternUnits="userSpaceOnUse" width="8" height="8">
      <path d="M0,0 l8,8 M-2,6 l4,4 M6,-2 l4,4" stroke="#999" stroke-width="0.5"/>
    </pattern>
    <pattern id="hatch-cut" patternUnits="userSpaceOnUse" width="6" height="6">
      <path d="M0,0 l6,6 M-1,5 l3,3 M5,-1 l3,3" stroke="#333" stroke-width="0.8"/>
    </pattern>
    <pattern id="ground" patternUnits="userSpaceOnUse" width="20" height="15">
      <path d="M0,15 L10,0 M10,15 L20,0" stroke="#666" stroke-width="0.5"/>
      <circle cx="5" cy="10" r="1.5" fill="#888"/>
      <circle cx="15" cy="5" r="1" fill="#888"/>
    </pattern>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
    <marker id="arrow-start" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto">
      <path d="M9,0 L9,6 L0,3 z" fill="#333"/>
    </marker>
    <linearGradient id="copper" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7CB9A5"/>
      <stop offset="100%" style="stop-color:#4A8A77"/>
    </linearGradient>
  </defs>
  
  <!-- Hintergrund -->
  <rect width="1000" height="800" fill="white"/>
  
  <!-- Titelblock -->
  <rect x="20" y="20" width="960" height="70" fill="none" stroke="#333" stroke-width="1"/>
  <text x="500" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1a365d">SCHNITT A-A - PARLAMENTSGEBÄUDE</text>
  <text x="500" y="75" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4a5568">Querschnitt durch Kuppelbereich | Nord-Süd Achse | Massstab ca. 1:250</text>
  
  <!-- Schnittlinie Referenz -->
  <text x="50" y="115" font-family="Arial" font-size="11" fill="#CC0000">Schnitt A-A (siehe Grundriss)</text>
  
  <!-- Basis: Y=650 = Terrain -->
  
  <!-- ==================== TERRAIN / UNTERGRUND ==================== -->
  <rect x="80" y="650" width="840" height="40" fill="url(#ground)"/>
  <line x1="80" y1="650" x2="920" y2="650" stroke="#333" stroke-width="2"/>
  
  <!-- Fundament angedeutet -->
  <rect x="200" y="650" width="600" height="25" fill="#A0A0A0" stroke="#333" stroke-width="1"/>
  
  <!-- ==================== GEBÄUDE SCHNITT ==================== -->
  <g id="building-section">
    
    <!-- Aussenwand links (Schnittfläche) -->
    <rect x="200" y="400" width="30" height="250" fill="url(#hatch-cut)" stroke="#333" stroke-width="2"/>
    
    <!-- Aussenwand rechts (Schnittfläche) -->
    <rect x="770" y="400" width="30" height="250" fill="url(#hatch-cut)" stroke="#333" stroke-width="2"/>
    
    <!-- Innenraum (leer) -->
    <rect x="230" y="400" width="540" height="250" fill="white" stroke="none"/>
    
    <!-- Geschossdecken -->
    <line x1="230" y1="570" x2="770" y2="570" stroke="#333" stroke-width="1" stroke-dasharray="10,5"/>
    <text x="500" y="610" font-family="Arial" font-size="9" text-anchor="middle" fill="#666">Erdgeschoss</text>
    
    <line x1="230" y1="490" x2="770" y2="490" stroke="#333" stroke-width="1" stroke-dasharray="10,5"/>
    <text x="500" y="530" font-family="Arial" font-size="9" text-anchor="middle" fill="#666">1. Obergeschoss</text>
    
    <line x1="230" y1="410" x2="770" y2="410" stroke="#333" stroke-width="1" stroke-dasharray="10,5"/>
    <text x="500" y="450" font-family="Arial" font-size="9" text-anchor="middle" fill="#666">2. Obergeschoss</text>
    
    <!-- Attika / Dachgeschoss -->
    <polygon points="200,400 200,350 230,350 230,320 770,320 770,350 800,350 800,400" 
             fill="url(#hatch-cut)" stroke="#333" stroke-width="2"/>
    
    <!-- Dach (Satteldach-Profil) -->
    <polygon points="180,350 500,280 820,350" fill="none" stroke="#333" stroke-width="2"/>
    <polygon points="200,350 500,285 800,350 800,320 500,250 200,320" 
             fill="#C8C8C8" stroke="#333" stroke-width="1"/>
    
    <!-- ==================== TAMBOUR (Kuppelunterbau) ==================== -->
    <rect x="400" y="200" width="200" height="80" fill="url(#hatch-cut)" stroke="#333" stroke-width="2"/>
    
    <!-- Tambour-Fenster (symbolisch) -->
    <rect x="420" y="220" width="25" height="45" fill="#87CEEB" stroke="#333" stroke-width="1"/>
    <rect x="460" y="220" width="25" height="45" fill="#87CEEB" stroke="#333" stroke-width="1"/>
    <rect x="515" y="220" width="25" height="45" fill="#87CEEB" stroke="#333" stroke-width="1"/>
    <rect x="555" y="220" width="25" height="45" fill="#87CEEB" stroke="#333" stroke-width="1"/>
    
    <!-- ==================== KUPPEL ==================== -->
    <!-- Kuppelschale (Querschnitt = Halbkreis/Parabel) -->
    <path d="M 400,200 Q 400,100 500,80 Q 600,100 600,200" 
          fill="url(#copper)" stroke="#333" stroke-width="2"/>
    
    <!-- Innere Kuppelschale -->
    <path d="M 420,200 Q 420,130 500,115 Q 580,130 580,200" 
          fill="#E8E8E8" stroke="#333" stroke-width="1" stroke-dasharray="5,3"/>
    
    <!-- Laterne -->
    <rect x="475" y="60" width="50" height="30" fill="#D0D0D0" stroke="#333" stroke-width="1"/>
    <polygon points="475,60 500,35 525,60" fill="url(#copper)" stroke="#333" stroke-width="1"/>
    
    <!-- Spitze mit Kreuz -->
    <line x1="500" y1="35" x2="500" y2="15" stroke="#333" stroke-width="2"/>
    <rect x="494" y="10" width="12" height="12" fill="#FFD700" stroke="#333" stroke-width="0.5"/>
    
    <!-- Kuppel-Innenbeschriftung -->
    <text x="500" y="160" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Ratssaal</text>
    <text x="500" y="175" font-family="Arial" font-size="8" text-anchor="middle" fill="#666">(unter Kuppel)</text>
  </g>
  
  <!-- ==================== GERÜST LINKS ==================== -->
  <g id="scaffold-left" stroke="#0066CC" stroke-width="1.5">
    <!-- Ständer aussen -->
    <line x1="160" y1="650" x2="160" y2="330"/>
    <line x1="145" y1="650" x2="145" y2="330"/>
    
    <!-- Ständer innen (bei Kuppel höher) -->
    <line x1="175" y1="650" x2="175" y2="180"/>
    <line x1="190" y1="650" x2="190" y2="180"/>
    
    <!-- Horizontale Riegel - Standard (10m = 5 Lagen) -->
    <g>
      <line x1="140" y1="610" x2="195" y2="610"/>
      <line x1="140" y1="570" x2="195" y2="570"/>
      <line x1="140" y1="530" x2="195" y2="530"/>
      <line x1="140" y1="490" x2="195" y2="490"/>
      <line x1="140" y1="450" x2="195" y2="450"/>
      <line x1="140" y1="410" x2="195" y2="410"/>
      <line x1="140" y1="370" x2="195" y2="370"/>
      <line x1="140" y1="330" x2="195" y2="330"/>
    </g>
    
    <!-- Zusätzliche Lagen für Kuppelbereich -->
    <g>
      <line x1="170" y1="290" x2="195" y2="290"/>
      <line x1="170" y1="250" x2="195" y2="250"/>
      <line x1="170" y1="210" x2="195" y2="210"/>
    </g>
    
    <!-- Beläge -->
    <g fill="#8B4513" stroke="#333" stroke-width="0.5">
      <rect x="140" y="607" width="55" height="4"/>
      <rect x="140" y="567" width="55" height="4"/>
      <rect x="140" y="527" width="55" height="4"/>
      <rect x="140" y="487" width="55" height="4"/>
      <rect x="140" y="447" width="55" height="4"/>
      <rect x="140" y="407" width="55" height="4"/>
      <rect x="140" y="367" width="55" height="4"/>
      <rect x="140" y="327" width="55" height="4"/>
      <rect x="168" y="287" width="27" height="4"/>
      <rect x="168" y="247" width="27" height="4"/>
      <rect x="168" y="207" width="27" height="4"/>
    </g>
    
    <!-- Diagonalen -->
    <line x1="145" y1="650" x2="160" y2="570" stroke="#0066CC" stroke-width="1"/>
    <line x1="160" y1="490" x2="145" y2="410" stroke="#0066CC" stroke-width="1"/>
  </g>
  
  <!-- ==================== GERÜST RECHTS ==================== -->
  <g id="scaffold-right" stroke="#0066CC" stroke-width="1.5">
    <!-- Ständer aussen -->
    <line x1="840" y1="650" x2="840" y2="330"/>
    <line x1="855" y1="650" x2="855" y2="330"/>
    
    <!-- Ständer innen (bei Kuppel höher) -->
    <line x1="810" y1="650" x2="810" y2="180"/>
    <line x1="825" y1="650" x2="825" y2="180"/>
    
    <!-- Horizontale Riegel -->
    <g>
      <line x1="805" y1="610" x2="860" y2="610"/>
      <line x1="805" y1="570" x2="860" y2="570"/>
      <line x1="805" y1="530" x2="860" y2="530"/>
      <line x1="805" y1="490" x2="860" y2="490"/>
      <line x1="805" y1="450" x2="860" y2="450"/>
      <line x1="805" y1="410" x2="860" y2="410"/>
      <line x1="805" y1="370" x2="860" y2="370"/>
      <line x1="805" y1="330" x2="860" y2="330"/>
    </g>
    
    <!-- Zusätzliche Lagen für Kuppelbereich -->
    <g>
      <line x1="805" y1="290" x2="830" y2="290"/>
      <line x1="805" y1="250" x2="830" y2="250"/>
      <line x1="805" y1="210" x2="830" y2="210"/>
    </g>
    
    <!-- Beläge -->
    <g fill="#8B4513" stroke="#333" stroke-width="0.5">
      <rect x="805" y="607" width="55" height="4"/>
      <rect x="805" y="567" width="55" height="4"/>
      <rect x="805" y="527" width="55" height="4"/>
      <rect x="805" y="487" width="55" height="4"/>
      <rect x="805" y="447" width="55" height="4"/>
      <rect x="805" y="407" width="55" height="4"/>
      <rect x="805" y="367" width="55" height="4"/>
      <rect x="805" y="327" width="55" height="4"/>
      <rect x="805" y="287" width="27" height="4"/>
      <rect x="805" y="247" width="27" height="4"/>
      <rect x="805" y="207" width="27" height="4"/>
    </g>
    
    <!-- Diagonalen -->
    <line x1="855" y1="650" x2="840" y2="570" stroke="#0066CC" stroke-width="1"/>
    <line x1="840" y1="490" x2="855" y2="410" stroke="#0066CC" stroke-width="1"/>
  </g>
  
  <!-- ==================== VERANKERUNGEN ==================== -->
  <g stroke="#CC0000" stroke-width="2.5">
    <!-- Links -->
    <line x1="200" y1="450" x2="175" y2="450"/>
    <line x1="200" y1="530" x2="175" y2="530"/>
    <line x1="200" y1="370" x2="175" y2="370"/>
    <!-- Kuppelbereich -->
    <line x1="400" y1="220" x2="190" y2="220"/>
    
    <!-- Rechts -->
    <line x1="800" y1="450" x2="825" y2="450"/>
    <line x1="800" y1="530" x2="825" y2="530"/>
    <line x1="800" y1="370" x2="825" y2="370"/>
    <!-- Kuppelbereich -->
    <line x1="600" y1="220" x2="810" y2="220"/>
  </g>
  
  <!-- Anker-Symbole -->
  <g fill="#CC0000">
    <circle cx="175" cy="450" r="4"/>
    <circle cx="175" cy="530" r="4"/>
    <circle cx="175" cy="370" r="4"/>
    <circle cx="190" cy="220" r="4"/>
    <circle cx="825" cy="450" r="4"/>
    <circle cx="825" cy="530" r="4"/>
    <circle cx="825" cy="370" r="4"/>
    <circle cx="810" cy="220" r="4"/>
  </g>
  
  <!-- ==================== MASSLINIEN ==================== -->
  <g font-family="Arial" font-size="9" fill="#333">
    <!-- Linke Höhenskala -->
    <line x1="60" y1="650" x2="60" y2="10" stroke="#333" stroke-width="0.5"/>
    
    <line x1="55" y1="650" x2="65" y2="650" stroke="#333"/>
    <text x="50" y="653" text-anchor="end">±0.00</text>
    
    <line x1="55" y1="570" x2="65" y2="570" stroke="#333"/>
    <text x="50" y="573" text-anchor="end">+10.0</text>
    
    <line x1="55" y1="490" x2="65" y2="490" stroke="#333"/>
    <text x="50" y="493" text-anchor="end">+20.0</text>
    
    <line x1="55" y1="400" x2="65" y2="400" stroke="#333"/>
    <text x="50" y="403" text-anchor="end" fill="#0066CC">+25.0</text>
    
    <line x1="55" y1="330" x2="65" y2="330" stroke="#333"/>
    <text x="50" y="333" text-anchor="end">+32.0</text>
    <text x="50" y="320" text-anchor="end" font-size="7" fill="#666">(Dachfirst)</text>
    
    <line x1="55" y1="200" x2="65" y2="200" stroke="#333"/>
    <text x="50" y="203" text-anchor="end">+45.0</text>
    
    <line x1="55" y1="80" x2="65" y2="80" stroke="#333"/>
    <text x="50" y="83" text-anchor="end" fill="#CC0000" font-weight="bold">+64.0</text>
    <text x="50" y="95" text-anchor="end" font-size="7" fill="#666">(Kuppel)</text>
    
    <!-- Breitenmass unten -->
    <line x1="200" y1="700" x2="800" y2="700" stroke="#333" stroke-width="0.5" 
          marker-start="url(#arrow-start)" marker-end="url(#arrow)"/>
    <text x="500" y="720" text-anchor="middle" font-size="11">ca. 60 m (Gebäudetiefe Nord-Süd)</text>
    
    <!-- Gerüstbreite -->
    <line x1="140" y1="680" x2="200" y2="680" stroke="#0066CC" stroke-width="0.5" 
          marker-start="url(#arrow-start)" marker-end="url(#arrow)"/>
    <text x="170" y="675" text-anchor="middle" font-size="8" fill="#0066CC">1.0m</text>
  </g>
  
  <!-- ==================== LAGENBESCHRIFTUNG ==================== -->
  <g font-family="Arial" font-size="8" fill="#0066CC">
    <text x="110" y="613">1. Lage (+2.0)</text>
    <text x="110" y="573">2. Lage (+4.0)</text>
    <text x="110" y="533">3. Lage (+6.0)</text>
    <text x="110" y="493">4. Lage (+8.0)</text>
    <text x="110" y="453">5. Lage (+10.0)</text>
    <text x="110" y="413">6. Lage (+12.0)</text>
    <text x="110" y="373">7. Lage (+14.0)</text>
    <text x="110" y="333">8. Lage (+16.0)</text>
  </g>
  
  <!-- Hinweis Kuppelgerüst -->
  <rect x="350" y="120" width="300" height="40" fill="#FFF9E6" stroke="#CC9900" stroke-width="1" rx="5"/>
  <text x="500" y="138" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold" fill="#CC6600">⚠ Kuppelgerüst</text>
  <text x="500" y="152" font-family="Arial" font-size="9" text-anchor="middle" fill="#666">Spezialgerüst erforderlich (nicht im Standard)</text>
  
  <!-- ==================== LEGENDE ==================== -->
  <rect x="870" y="450" width="110" height="160" fill="#f9f9f9" stroke="#333" stroke-width="1"/>
  <text x="880" y="470" font-family="Arial" font-size="10" font-weight="bold">Legende</text>
  
  <rect x="880" y="480" width="15" height="10" fill="url(#hatch-cut)" stroke="#333"/>
  <text x="900" y="489" font-family="Arial" font-size="8">Schnittfläche</text>
  
  <line x1="880" y1="505" x2="895" y2="505" stroke="#0066CC" stroke-width="2"/>
  <text x="900" y="508" font-family="Arial" font-size="8">Gerüst</text>
  
  <rect x="880" y="518" width="15" height="4" fill="#8B4513" stroke="#333"/>
  <text x="900" y="525" font-family="Arial" font-size="8">Belag</text>
  
  <circle cx="887" cy="542" r="4" fill="#CC0000"/>
  <text x="900" y="545" font-family="Arial" font-size="8">Anker</text>
  
  <rect x="880" y="555" width="15" height="10" fill="url(#copper)" stroke="#333"/>
  <text x="900" y="564" font-family="Arial" font-size="8">Kupfer</text>
  
  <rect x="880" y="575" width="15" height="10" fill="#87CEEB" stroke="#333"/>
  <text x="900" y="584" font-family="Arial" font-size="8">Fenster</text>
  
  <!-- ==================== FUSSZEILE ==================== -->
  <rect x="20" y="730" width="960" height="50" fill="none" stroke="#333" stroke-width="1"/>
  <line x1="320" y1="730" x2="320" y2="780" stroke="#333" stroke-width="0.5"/>
  <line x1="550" y1="730" x2="550" y2="780" stroke="#333" stroke-width="0.5"/>
  <line x1="780" y1="730" x2="780" y2="780" stroke="#333" stroke-width="0.5"/>
  
  <text x="30" y="750" font-family="Arial" font-size="10" font-weight="bold">Projekt:</text>
  <text x="30" y="765" font-family="Arial" font-size="9">Bundeshaus Bern - Schnitt A-A</text>
  
  <text x="330" y="750" font-family="Arial" font-size="10" font-weight="bold">Gerüstbauer:</text>
  <text x="330" y="765" font-family="Arial" font-size="9">Lawil Gerüstbau AG</text>
  
  <text x="560" y="750" font-family="Arial" font-size="10" font-weight="bold">Verfasser:</text>
  <text x="560" y="765" font-family="Arial" font-size="9">Andreas Lion Roth</text>
  
  <text x="790" y="750" font-family="Arial" font-size="10" font-weight="bold">Datum:</text>
  <text x="790" y="765" font-family="Arial" font-size="9">Dezember 2025</text>
  <text x="950" y="765" font-family="Arial" font-size="12" font-weight="bold" text-anchor="end">Anhang C</text>
</svg>
