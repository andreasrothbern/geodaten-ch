<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900">
  <defs>
    <!-- Schraffur für Gebäude -->
    <pattern id="hatch" patternUnits="userSpaceOnUse" width="8" height="8">
      <path d="M0,0 l8,8 M-2,6 l4,4 M6,-2 l4,4" stroke="#999" stroke-width="0.5"/>
    </pattern>
    <!-- Gerüst-Füllung -->
    <pattern id="scaffold-pattern" patternUnits="userSpaceOnUse" width="10" height="10">
      <rect width="10" height="10" fill="rgba(0, 102, 204, 0.1)"/>
      <path d="M0,5 h10 M5,0 v10" stroke="rgba(0, 102, 204, 0.3)" stroke-width="0.5"/>
    </pattern>
    <!-- Pfeile für Masslinien -->
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
    <marker id="arrow-start" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto">
      <path d="M9,0 L9,6 L0,3 z" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Hintergrund -->
  <rect width="1200" height="900" fill="white"/>
  
  <!-- Titelblock -->
  <rect x="20" y="20" width="1160" height="70" fill="none" stroke="#333" stroke-width="1"/>
  <text x="600" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1a365d">GRUNDRISS GERÜST - BUNDESHAUS BERN</text>
  <text x="600" y="75" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4a5568">Fassadengerüst Layher Blitz 70 | Massstab ca. 1:500 | Douglas-Peucker vereinfacht</text>
  
  <!-- Koordinatensystem-Ursprung bei (150, 550) -->
  <!-- Massstab: 1m = 3px -->
  
  <!-- ==================== GEBÄUDE ==================== -->
  <g id="building" transform="translate(150, 550)">
    
    <!-- Bundeshaus West (U-Form) -->
    <polygon points="
      0,-150
      75,-150
      75,-159
      150,-159
      150,-150
      225,-150
      225,-144
      270,-144
      270,-150
      270,0
      225,0
      225,9
      150,9
      150,0
      75,0
      75,9
      0,9
      0,-150
    " fill="url(#hatch)" stroke="#333" stroke-width="2"/>
    
    <!-- Ehrenhof West (Ausschnitt) -->
    <rect x="60" y="-120" width="150" height="90" fill="white" stroke="#333" stroke-width="1"/>
    <text x="135" y="-70" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Ehrenhof</text>
    
    <!-- Parlamentsgebäude (Mitte) -->
    <polygon points="
      285,-144
      315,-144
      315,-165
      345,-165
      345,-195
      375,-195
      375,-216
      525,-216
      525,-195
      555,-195
      555,-165
      585,-165
      585,-144
      615,-144
      615,0
      600,0
      600,18
      570,18
      570,45
      540,45
      525,60
      375,60
      360,45
      330,45
      330,18
      300,18
      300,0
      285,0
      285,-144
    " fill="url(#hatch)" stroke="#333" stroke-width="2"/>
    
    <!-- Kuppel (Kreis in der Mitte) -->
    <circle cx="450" cy="-30" r="45" fill="#E8E8E8" stroke="#333" stroke-width="2"/>
    <circle cx="450" cy="-30" r="30" fill="#D0D0D0" stroke="#333" stroke-width="1"/>
    <text x="450" y="-25" font-family="Arial" font-size="9" text-anchor="middle" fill="#333">Kuppel</text>
    <text x="450" y="-15" font-family="Arial" font-size="8" text-anchor="middle" fill="#666">64m</text>
    
    <!-- Türme Süd -->
    <rect x="318" y="18" width="24" height="27" fill="#C0C0C0" stroke="#333" stroke-width="1.5"/>
    <rect x="558" y="18" width="24" height="27" fill="#C0C0C0" stroke="#333" stroke-width="1.5"/>
    <text x="330" y="35" font-family="Arial" font-size="7" text-anchor="middle">Turm</text>
    <text x="570" y="35" font-family="Arial" font-size="7" text-anchor="middle">Turm</text>
    
    <!-- Bundeshaus Ost -->
    <polygon points="
      630,-144
      675,-144
      675,-150
      750,-150
      750,-159
      825,-159
      825,-150
      870,-150
      870,-159
      900,-159
      900,-150
      900,0
      825,0
      825,9
      795,9
      795,0
      675,0
      675,9
      630,9
      630,-144
    " fill="url(#hatch)" stroke="#333" stroke-width="2"/>
    
  </g>
  
  <!-- ==================== GERÜST ==================== -->
  <g id="scaffold" transform="translate(150, 550)">
    
    <!-- Gerüst West - Aussenseite -->
    <path d="M -12,-162 L -12,21 L 282,21 L 282,-156" 
          fill="url(#scaffold-pattern)" stroke="#0066CC" stroke-width="1.5" fill-opacity="0.3"/>
    
    <!-- Gerüst Parlament - Nordseite -->
    <path d="M 285,-156 L 285,-228 L 615,-228 L 615,-156" 
          fill="url(#scaffold-pattern)" stroke="#0066CC" stroke-width="1.5" fill-opacity="0.3"/>
    
    <!-- Gerüst Parlament - Südseite -->
    <path d="M 288,12 L 288,72 L 612,72 L 612,12" 
          fill="url(#scaffold-pattern)" stroke="#0066CC" stroke-width="1.5" fill-opacity="0.3"/>
    
    <!-- Gerüst Ost - Aussenseite -->
    <path d="M 618,-156 L 618,21 L 912,21 L 912,-171 L 618,-171" 
          fill="url(#scaffold-pattern)" stroke="#0066CC" stroke-width="1.5" fill-opacity="0.3"/>
    
  </g>
  
  <!-- ==================== STÄNDER (Punkte) ==================== -->
  <g id="posts" transform="translate(150, 550)" fill="#0066CC">
    <!-- West Aussenseite -->
    <circle cx="-6" cy="-150" r="3"/>
    <circle cx="-6" cy="-100" r="3"/>
    <circle cx="-6" cy="-50" r="3"/>
    <circle cx="-6" cy="0" r="3"/>
    
    <!-- Parlament Nord -->
    <circle cx="300" cy="-210" r="3"/>
    <circle cx="375" cy="-210" r="3"/>
    <circle cx="450" cy="-210" r="3"/>
    <circle cx="525" cy="-210" r="3"/>
    <circle cx="600" cy="-210" r="3"/>
    
    <!-- Parlament Süd -->
    <circle cx="300" cy="60" r="3"/>
    <circle cx="375" cy="60" r="3"/>
    <circle cx="450" cy="60" r="3"/>
    <circle cx="525" cy="60" r="3"/>
    <circle cx="600" cy="60" r="3"/>
    
    <!-- Ost Aussenseite -->
    <circle cx="906" cy="-150" r="3"/>
    <circle cx="906" cy="-100" r="3"/>
    <circle cx="906" cy="-50" r="3"/>
    <circle cx="906" cy="0" r="3"/>
  </g>
  
  <!-- ==================== VERANKERUNGEN ==================== -->
  <g id="anchors" transform="translate(150, 550)" stroke="#CC0000" stroke-width="2">
    <!-- West -->
    <line x1="0" y1="-150" x2="-8" y2="-150"/>
    <line x1="0" y1="-100" x2="-8" y2="-100"/>
    <line x1="0" y1="-50" x2="-8" y2="-50"/>
    <line x1="0" y1="0" x2="-8" y2="0"/>
    
    <!-- Parlament Nord -->
    <line x1="315" y1="-195" x2="315" y2="-203"/>
    <line x1="375" y1="-216" x2="375" y2="-224"/>
    <line x1="450" y1="-216" x2="450" y2="-224"/>
    <line x1="525" y1="-216" x2="525" y2="-224"/>
    <line x1="585" y1="-195" x2="585" y2="-203"/>
    
    <!-- Parlament Süd -->
    <line x1="330" y1="45" x2="330" y2="53"/>
    <line x1="400" y1="60" x2="400" y2="68"/>
    <line x1="500" y1="60" x2="500" y2="68"/>
    <line x1="570" y1="45" x2="570" y2="53"/>
    
    <!-- Ost -->
    <line x1="900" y1="-150" x2="908" y2="-150"/>
    <line x1="900" y1="-100" x2="908" y2="-100"/>
    <line x1="900" y1="-50" x2="908" y2="-50"/>
    <line x1="900" y1="0" x2="908" y2="0"/>
  </g>
  
  <!-- ==================== ZUGÄNGE ==================== -->
  <g id="access" transform="translate(150, 550)">
    <rect x="130" y="-162" width="20" height="15" fill="#FFCC00" stroke="#333" stroke-width="1"/>
    <text x="140" y="-152" font-family="Arial" font-size="8" text-anchor="middle" font-weight="bold">Z1</text>
    
    <rect x="440" y="-228" width="20" height="15" fill="#FFCC00" stroke="#333" stroke-width="1"/>
    <text x="450" y="-218" font-family="Arial" font-size="8" text-anchor="middle" font-weight="bold">Z2</text>
    
    <rect x="440" y="57" width="20" height="15" fill="#FFCC00" stroke="#333" stroke-width="1"/>
    <text x="450" y="67" font-family="Arial" font-size="8" text-anchor="middle" font-weight="bold">Z3</text>
    
    <rect x="770" y="-162" width="20" height="15" fill="#FFCC00" stroke="#333" stroke-width="1"/>
    <text x="780" y="-152" font-family="Arial" font-size="8" text-anchor="middle" font-weight="bold">Z4</text>
  </g>
  
  <!-- ==================== MASSLINIEN ==================== -->
  <g id="dimensions" transform="translate(150, 550)">
    <!-- Gesamtlänge -->
    <line x1="0" y1="100" x2="900" y2="100" stroke="#333" stroke-width="0.5" marker-start="url(#arrow-start)" marker-end="url(#arrow)"/>
    <text x="450" y="120" font-family="Arial" font-size="12" text-anchor="middle">ca. 300 m (Gesamtlänge)</text>
    
    <!-- Parlamentsgebäude -->
    <line x1="285" y1="85" x2="615" y2="85" stroke="#333" stroke-width="0.5" marker-start="url(#arrow-start)" marker-end="url(#arrow)"/>
    <text x="450" y="82" font-family="Arial" font-size="10" text-anchor="middle">90 m</text>
    
    <!-- Tiefe Parlament -->
    <line x1="-30" y1="-216" x2="-30" y2="60" stroke="#333" stroke-width="0.5" marker-start="url(#arrow-start)" marker-end="url(#arrow)"/>
    <text x="-45" y="-80" font-family="Arial" font-size="10" text-anchor="middle" transform="rotate(-90, -45, -80)">ca. 92 m</text>
  </g>
  
  <!-- ==================== BESCHRIFTUNGEN ==================== -->
  <g transform="translate(150, 550)">
    <text x="135" y="-180" font-family="Arial" font-size="11" text-anchor="middle" font-weight="bold" fill="#333">BUNDESHAUS WEST</text>
    <text x="450" y="-240" font-family="Arial" font-size="11" text-anchor="middle" font-weight="bold" fill="#333">PARLAMENTSGEBÄUDE</text>
    <text x="765" y="-180" font-family="Arial" font-size="11" text-anchor="middle" font-weight="bold" fill="#333">BUNDESHAUS OST</text>
    
    <text x="450" y="90" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Bundesterrasse (Süd)</text>
    <text x="450" y="-255" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Bundesplatz (Nord)</text>
  </g>
  
  <!-- ==================== LEGENDE ==================== -->
  <rect x="950" y="550" width="220" height="180" fill="#f9f9f9" stroke="#333" stroke-width="1"/>
  <text x="960" y="570" font-family="Arial" font-size="12" font-weight="bold">Legende</text>
  
  <rect x="960" y="582" width="20" height="12" fill="url(#hatch)" stroke="#333"/>
  <text x="985" y="592" font-family="Arial" font-size="10">Gebäude</text>
  
  <rect x="960" y="600" width="20" height="12" fill="url(#scaffold-pattern)" stroke="#0066CC"/>
  <text x="985" y="610" font-family="Arial" font-size="10">Gerüst (Belag)</text>
  
  <circle cx="970" cy="628" r="4" fill="#0066CC"/>
  <text x="985" y="632" font-family="Arial" font-size="10">Ständer</text>
  
  <line x1="960" y1="648" x2="980" y2="648" stroke="#CC0000" stroke-width="2"/>
  <text x="985" y="652" font-family="Arial" font-size="10">Verankerung</text>
  
  <rect x="960" y="662" width="20" height="12" fill="#FFCC00" stroke="#333"/>
  <text x="985" y="672" font-family="Arial" font-size="10">Zugang</text>
  
  <circle cx="970" cy="692" r="8" fill="#E8E8E8" stroke="#333"/>
  <text x="985" y="696" font-family="Arial" font-size="10">Kuppel/Sonderelement</text>
  
  <text x="960" y="720" font-family="Arial" font-size="9" fill="#666">LF = 0.30 m | LG = 0.70 m</text>
  
  <!-- Nordpfeil -->
  <g transform="translate(80, 750)">
    <text x="0" y="0" font-family="Arial" font-size="14" font-weight="bold">N</text>
    <line x1="7" y1="10" x2="7" y2="50" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  </g>
  
  <!-- ==================== FUSSZEILE ==================== -->
  <rect x="20" y="820" width="1160" height="60" fill="none" stroke="#333" stroke-width="1"/>
  <line x1="400" y1="820" x2="400" y2="880" stroke="#333" stroke-width="0.5"/>
  <line x1="700" y1="820" x2="700" y2="880" stroke="#333" stroke-width="0.5"/>
  <line x1="950" y1="820" x2="950" y2="880" stroke="#333" stroke-width="0.5"/>
  
  <text x="30" y="840" font-family="Arial" font-size="10" font-weight="bold">Projekt:</text>
  <text x="30" y="855" font-family="Arial" font-size="10">Fassadensanierung Bundeshaus Bern</text>
  <text x="30" y="870" font-family="Arial" font-size="9" fill="#666">Bundesplatz 3, 3003 Bern</text>
  
  <text x="410" y="840" font-family="Arial" font-size="10" font-weight="bold">Gerüstbauer:</text>
  <text x="410" y="855" font-family="Arial" font-size="10">Lawil Gerüstbau AG</text>
  <text x="410" y="870" font-family="Arial" font-size="9" fill="#666">Murtenstrasse 30, 3202 Frauenkappelen</text>
  
  <text x="710" y="840" font-family="Arial" font-size="10" font-weight="bold">Verfasser:</text>
  <text x="710" y="855" font-family="Arial" font-size="10">Andreas Lion Roth</text>
  <text x="710" y="870" font-family="Arial" font-size="9" fill="#666">GL 2025 Polybau</text>
  
  <text x="960" y="840" font-family="Arial" font-size="10" font-weight="bold">Datum:</text>
  <text x="960" y="855" font-family="Arial" font-size="10">Dezember 2025</text>
  <text x="1130" y="870" font-family="Arial" font-size="12" font-weight="bold" text-anchor="end">Anhang A</text>
</svg>
