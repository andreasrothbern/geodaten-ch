<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 450" width="500" height="450">
  <title>Bundeshaus Bern - Grundriss mit Gerüst</title>

  <defs>
    <!-- Schraffur für Gebäude -->
    <pattern id="building-hatch" patternUnits="userSpaceOnUse" width="8" height="8">
      <path d="M-2,2 l4,-4 M0,8 l8,-8 M6,10 l4,-4" stroke="#666" stroke-width="0.5" fill="none"/>
    </pattern>

    <!-- Gerüst-Stil -->
    <pattern id="scaffold" patternUnits="userSpaceOnUse" width="12" height="12">
      <rect width="12" height="12" fill="#fff3cd"/>
      <rect x="0" y="0" width="12" height="2" fill="#ffc107" opacity="0.5"/>
    </pattern>
  </defs>

  <!-- Hintergrund -->
  <rect width="500" height="450" fill="#f8f9fa"/>

  <!-- Titel -->
  <text x="250" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
    Bundeshaus Bern - Grundriss mit Gerüstposition
  </text>

  <!-- Legende -->
  <g transform="translate(350, 50)">
    <rect x="0" y="0" width="140" height="100" fill="white" stroke="#ccc" rx="4"/>
    <text x="10" y="20" font-family="Arial" font-size="11" font-weight="bold">Legende</text>

    <rect x="10" y="30" width="20" height="12" fill="url(#building-hatch)" stroke="#333"/>
    <text x="35" y="40" font-family="Arial" font-size="10">Gebäude</text>

    <rect x="10" y="50" width="20" height="12" fill="#fff3cd" stroke="#ffc107"/>
    <text x="35" y="60" font-family="Arial" font-size="10">Gerüst W09</text>

    <circle cx="20" cy="78" r="4" fill="#dc3545"/>
    <text x="35" y="82" font-family="Arial" font-size="10">Verankerung</text>
  </g>

  <!-- Massstab -->
  <g transform="translate(30, 420)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#333" stroke-width="2"/>
    <line x1="80" y1="-5" x2="80" y2="5" stroke="#333" stroke-width="2"/>
    <text x="40" y="15" text-anchor="middle" font-family="Arial" font-size="10">20 m</text>
  </g>

  <!-- Nordpfeil -->
  <g transform="translate(470, 420)">
    <polygon points="0,-15 5,5 0,0 -5,5" fill="#333"/>
    <text x="0" y="15" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold">N</text>
  </g>

  <!-- Koordinatensystem Info -->
  <text x="250" y="440" text-anchor="middle" font-family="Arial" font-size="9" fill="#666">
    LV95 (EPSG:2056) | EGID: 2242547 | Fläche: 3'697 m²
  </text>

  <!-- BUNDESHAUS GEBÄUDE (vereinfacht) -->
  <g transform="translate(60, 80)">
    <!-- Hauptgebäude (T-Form) -->
    <!-- Westflügel -->
    <rect x="0" y="100" width="100" height="60" fill="url(#building-hatch)" stroke="#333" stroke-width="2"/>
    <!-- Mittelbau -->
    <rect x="100" y="60" width="140" height="140" fill="url(#building-hatch)" stroke="#333" stroke-width="2"/>
    <!-- Ostflügel -->
    <rect x="240" y="100" width="100" height="60" fill="url(#building-hatch)" stroke="#333" stroke-width="2"/>

    <!-- Kuppel (Zentrum) -->
    <circle cx="170" cy="130" r="35" fill="#ccc" stroke="#333" stroke-width="2"/>
    <circle cx="170" cy="130" r="20" fill="#999" stroke="#333" stroke-width="1"/>
    <text x="170" y="135" text-anchor="middle" font-family="Arial" font-size="9" fill="#333">Kuppel</text>

    <!-- Risalite (Vorsprünge) -->
    <rect x="130" y="40" width="80" height="20" fill="url(#building-hatch)" stroke="#333" stroke-width="2"/>
    <rect x="130" y="200" width="80" height="20" fill="url(#building-hatch)" stroke="#333" stroke-width="2"/>

    <!-- GERÜST (orangener Bereich) -->
    <!-- Nordseite -->
    <rect x="125" y="35" width="90" height="8" fill="#fff3cd" stroke="#ffc107" stroke-width="1.5"/>
    <!-- Südseite -->
    <rect x="125" y="217" width="90" height="8" fill="#fff3cd" stroke="#ffc107" stroke-width="1.5"/>
    <!-- Westflügel Süd -->
    <rect x="-5" y="155" width="8" height="55" fill="#fff3cd" stroke="#ffc107" stroke-width="1.5"/>
    <!-- Ostflügel Süd -->
    <rect x="337" y="155" width="8" height="55" fill="#fff3cd" stroke="#ffc107" stroke-width="1.5"/>

    <!-- Verankerungspunkte -->
    <circle cx="140" cy="39" r="3" fill="#dc3545"/>
    <circle cx="170" cy="39" r="3" fill="#dc3545"/>
    <circle cx="200" cy="39" r="3" fill="#dc3545"/>
    <circle cx="140" cy="221" r="3" fill="#dc3545"/>
    <circle cx="170" cy="221" r="3" fill="#dc3545"/>
    <circle cx="200" cy="221" r="3" fill="#dc3545"/>

    <!-- Masse -->
    <!-- Gesamtbreite -->
    <line x1="-5" y1="250" x2="345" y2="250" stroke="#333" stroke-width="0.5"/>
    <line x1="-5" y1="245" x2="-5" y2="255" stroke="#333" stroke-width="0.5"/>
    <line x1="345" y1="245" x2="345" y2="255" stroke="#333" stroke-width="0.5"/>
    <text x="170" y="265" text-anchor="middle" font-family="Arial" font-size="10">~80 m</text>

    <!-- Tiefe -->
    <line x1="360" y1="40" x2="360" y2="220" stroke="#333" stroke-width="0.5"/>
    <line x1="355" y1="40" x2="365" y2="40" stroke="#333" stroke-width="0.5"/>
    <line x1="355" y1="220" x2="365" y2="220" stroke="#333" stroke-width="0.5"/>
    <text x="375" y="135" text-anchor="start" font-family="Arial" font-size="10" transform="rotate(90, 375, 135)">~72 m</text>

    <!-- Beschriftungen -->
    <text x="50" y="135" text-anchor="middle" font-family="Arial" font-size="9" fill="#333">Westflügel</text>
    <text x="290" y="135" text-anchor="middle" font-family="Arial" font-size="9" fill="#333">Ostflügel</text>
    <text x="170" y="25" text-anchor="middle" font-family="Arial" font-size="9" fill="#333">Nordfassade</text>
    <text x="170" y="240" text-anchor="middle" font-family="Arial" font-size="9" fill="#333">Bundesplatz (Süd)</text>

    <!-- Zugang Gerüst -->
    <rect x="185" y="217" width="15" height="12" fill="#28a745" stroke="#155724" stroke-width="1"/>
    <text x="192" y="225" text-anchor="middle" font-family="Arial" font-size="7" fill="white">↑</text>
    <text x="192" y="240" text-anchor="middle" font-family="Arial" font-size="8" fill="#28a745">Zugang</text>
  </g>
</svg>
