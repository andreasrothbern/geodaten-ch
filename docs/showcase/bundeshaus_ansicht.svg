<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 450" width="700" height="450">
  <title>Bundeshaus Bern - Südfassade (Bundesplatz)</title>

  <defs>
    <!-- Fenster-Muster -->
    <pattern id="windows" patternUnits="userSpaceOnUse" width="20" height="25">
      <rect width="20" height="25" fill="#e8e8e8"/>
      <rect x="3" y="3" width="14" height="18" fill="#4a90a4" stroke="#333" stroke-width="0.5"/>
    </pattern>

    <!-- Gerüst Schraffur -->
    <pattern id="scaffold-pattern" patternUnits="userSpaceOnUse" width="8" height="8">
      <rect width="8" height="8" fill="#fff3cd"/>
      <line x1="0" y1="8" x2="8" y2="0" stroke="#ffc107" stroke-width="0.5"/>
      <line x1="0" y1="0" x2="0" y2="8" stroke="#d4a005" stroke-width="0.3"/>
    </pattern>
  </defs>

  <!-- Himmel -->
  <rect width="700" height="350" fill="#e3f2fd"/>

  <!-- Titel -->
  <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
    Bundeshaus Bern - Ansicht Südfassade (Bundesplatz)
  </text>

  <!-- Boden -->
  <rect x="0" y="380" width="700" height="70" fill="#d4c4b0"/>
  <text x="350" y="400" text-anchor="middle" font-family="Arial" font-size="11" fill="#666">Bundesplatz</text>

  <!-- GEBÄUDE -->
  <g transform="translate(50, 50)">

    <!-- Westflügel -->
    <rect x="30" y="200" width="100" height="130" fill="#e8e8e8" stroke="#333" stroke-width="1.5"/>
    <!-- Fenster Westflügel -->
    <g fill="url(#windows)">
      <rect x="40" y="220" width="80" height="100"/>
    </g>
    <!-- Dach Westflügel -->
    <polygon points="25,200 80,160 135,200" fill="#8b7355" stroke="#333" stroke-width="1.5"/>

    <!-- Mittelbau links -->
    <rect x="130" y="170" width="80" height="160" fill="#e0e0e0" stroke="#333" stroke-width="1.5"/>
    <g fill="url(#windows)">
      <rect x="140" y="190" width="60" height="130"/>
    </g>

    <!-- Zentralbau -->
    <rect x="210" y="150" width="180" height="180" fill="#d8d8d8" stroke="#333" stroke-width="1.5"/>
    <!-- Fenster Zentralbau -->
    <g fill="url(#windows)">
      <rect x="225" y="180" width="150" height="140"/>
    </g>

    <!-- Portal (Eingang) -->
    <rect x="265" y="260" width="70" height="70" fill="#5d4037" stroke="#333" stroke-width="2"/>
    <path d="M 265,260 L 300,235 L 335,260" fill="#6d5047" stroke="#333" stroke-width="1.5"/>
    <text x="300" y="300" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff">Eingang</text>

    <!-- KUPPEL -->
    <ellipse cx="300" cy="90" rx="70" ry="60" fill="#a0a0a0" stroke="#333" stroke-width="2"/>
    <!-- Kuppel Rippen -->
    <path d="M 230,90 Q 300,30 370,90" fill="none" stroke="#666" stroke-width="1"/>
    <path d="M 250,110 Q 300,50 350,110" fill="none" stroke="#666" stroke-width="1"/>
    <path d="M 270,120 Q 300,70 330,120" fill="none" stroke="#666" stroke-width="1"/>

    <!-- Laterne -->
    <rect x="280" y="30" width="40" height="35" fill="#888" stroke="#333" stroke-width="1.5"/>
    <polygon points="275,30 300,5 325,30" fill="#666" stroke="#333" stroke-width="1"/>
    <!-- Spitze -->
    <circle cx="300" cy="8" r="4" fill="#ffd700" stroke="#333"/>

    <!-- Mittelbau rechts -->
    <rect x="390" y="170" width="80" height="160" fill="#e0e0e0" stroke="#333" stroke-width="1.5"/>
    <g fill="url(#windows)">
      <rect x="400" y="190" width="60" height="130"/>
    </g>

    <!-- Ostflügel -->
    <rect x="470" y="200" width="100" height="130" fill="#e8e8e8" stroke="#333" stroke-width="1.5"/>
    <g fill="url(#windows)">
      <rect x="480" y="220" width="80" height="100"/>
    </g>
    <!-- Dach Ostflügel -->
    <polygon points="465,200 520,160 575,200" fill="#8b7355" stroke="#333" stroke-width="1.5"/>

    <!-- GERÜST an Südfassade (Beispiel: Zentralbau) -->
    <rect x="205" y="145" width="15" height="185" fill="url(#scaffold-pattern)" stroke="#ffc107" stroke-width="2"/>
    <rect x="380" y="145" width="15" height="185" fill="url(#scaffold-pattern)" stroke="#ffc107" stroke-width="2"/>

    <!-- Gerüst Beschriftung -->
    <text x="212" y="340" text-anchor="middle" font-family="Arial" font-size="7" fill="#996600" transform="rotate(-90, 212, 260)">Gerüst W09</text>
    <text x="388" y="340" text-anchor="middle" font-family="Arial" font-size="7" fill="#996600" transform="rotate(-90, 388, 260)">Gerüst W09</text>

    <!-- Verankerungen -->
    <g fill="#dc3545">
      <circle cx="212" cy="180" r="3"/>
      <circle cx="212" cy="230" r="3"/>
      <circle cx="212" cy="280" r="3"/>
      <circle cx="388" cy="180" r="3"/>
      <circle cx="388" cy="230" r="3"/>
      <circle cx="388" cy="280" r="3"/>
    </g>

    <!-- Höhenkoten rechts -->
    <g font-family="Arial" font-size="9" fill="#0066cc">
      <line x1="590" y1="330" x2="620" y2="330" stroke="#333" stroke-width="0.5"/>
      <text x="625" y="333">±0.00 m</text>

      <line x1="590" y1="200" x2="620" y2="200" stroke="#0066cc" stroke-width="0.5" stroke-dasharray="2,2"/>
      <text x="625" y="203">+25.0 m (Traufe)</text>

      <line x1="590" y1="150" x2="620" y2="150" stroke="#0066cc" stroke-width="0.5" stroke-dasharray="2,2"/>
      <text x="625" y="153">+35.0 m (Mittelbau)</text>

      <line x1="590" y1="8" x2="620" y2="8" stroke="#dc3545" stroke-width="0.5" stroke-dasharray="2,2"/>
      <text x="625" y="12" fill="#dc3545" font-weight="bold">+64.0 m (First)</text>
    </g>

    <!-- Bemaßung unten -->
    <line x1="30" y1="350" x2="570" y2="350" stroke="#333" stroke-width="0.5"/>
    <line x1="30" y1="345" x2="30" y2="355" stroke="#333" stroke-width="0.5"/>
    <line x1="570" y1="345" x2="570" y2="355" stroke="#333" stroke-width="0.5"/>
    <text x="300" y="365" text-anchor="middle" font-family="Arial" font-size="10">~80 m (Gesamtbreite)</text>
  </g>

  <!-- Legende -->
  <g transform="translate(30, 60)">
    <rect x="0" y="0" width="140" height="85" fill="white" stroke="#ccc" rx="4"/>
    <text x="10" y="18" font-family="Arial" font-size="10" font-weight="bold">Legende</text>

    <rect x="10" y="28" width="20" height="12" fill="url(#scaffold-pattern)" stroke="#ffc107"/>
    <text x="35" y="38" font-family="Arial" font-size="9">Fassadengerüst</text>

    <circle cx="20" cy="55" r="4" fill="#dc3545"/>
    <text x="35" y="58" font-family="Arial" font-size="9">Verankerung</text>

    <rect x="10" y="65" width="20" height="10" fill="#5d4037"/>
    <text x="35" y="74" font-family="Arial" font-size="9">Haupteingang</text>
  </g>

  <!-- NPK 114 Info -->
  <g transform="translate(30, 400)">
    <rect x="0" y="0" width="280" height="40" fill="#e8f5e9" stroke="#4caf50" rx="4"/>
    <text x="10" y="15" font-family="Arial" font-size="9" font-weight="bold" fill="#2e7d32">NPK 114 Ausmass Südfassade:</text>
    <text x="10" y="28" font-family="Arial" font-size="8" fill="#333">Länge: 80m | Höhe Zone 1: 25m | Höhe Zone 2: 35m</text>
    <text x="10" y="38" font-family="Arial" font-size="8" fill="#333">Kuppel: Separates Ausmass erforderlich</text>
  </g>

  <!-- Schweizer Wappen (vereinfacht) -->
  <g transform="translate(340, 395)">
    <rect x="0" y="0" width="20" height="20" fill="#ff0000" rx="2"/>
    <path d="M 5,10 L 10,10 M 10,5 L 10,15" stroke="white" stroke-width="3"/>
  </g>
</svg>
