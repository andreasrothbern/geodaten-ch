<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <title>Bundeshaus Bern - Querschnitt mit Höhenzonen</title>

  <defs>
    <!-- Schraffur für Gebäude -->
    <pattern id="building-hatch" patternUnits="userSpaceOnUse" width="6" height="6">
      <path d="M-1,1 l3,-3 M0,6 l6,-6 M5,7 l3,-3" stroke="#666" stroke-width="0.5" fill="none"/>
    </pattern>

    <!-- Gerüst Schraffur -->
    <pattern id="scaffold-hatch" patternUnits="userSpaceOnUse" width="10" height="10">
      <rect width="10" height="10" fill="#fff3cd"/>
      <line x1="0" y1="10" x2="10" y2="0" stroke="#ffc107" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Hintergrund -->
  <rect width="600" height="400" fill="#f8f9fa"/>

  <!-- Titel -->
  <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
    Bundeshaus Bern - Querschnitt (Ost-West)
  </text>
  <text x="300" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Verschiedene Höhenzonen für Gerüstplanung
  </text>

  <!-- Terrain -->
  <rect x="30" y="320" width="540" height="30" fill="#8B4513" opacity="0.3"/>
  <line x1="30" y1="320" x2="570" y2="320" stroke="#333" stroke-width="2"/>

  <!-- Höhenraster (Hilfslinien) -->
  <g stroke="#ddd" stroke-width="0.5" stroke-dasharray="4,4">
    <line x1="30" y1="280" x2="570" y2="280"/> <!-- 10m -->
    <line x1="30" y1="240" x2="570" y2="240"/> <!-- 20m -->
    <line x1="30" y1="200" x2="570" y2="200"/> <!-- 30m -->
    <line x1="30" y1="160" x2="570" y2="160"/> <!-- 40m -->
    <line x1="30" y1="120" x2="570" y2="120"/> <!-- 50m -->
  </g>

  <!-- Höhenskala links -->
  <g font-family="Arial" font-size="9" fill="#666" text-anchor="end">
    <text x="25" y="323">0 m</text>
    <text x="25" y="283">10 m</text>
    <text x="25" y="243">20 m</text>
    <text x="25" y="203">30 m</text>
    <text x="25" y="163">40 m</text>
    <text x="25" y="123">50 m</text>
  </g>

  <!-- GEBÄUDE SCHNITT -->
  <g transform="translate(50, 0)">

    <!-- Westflügel -->
    <rect x="60" y="220" width="80" height="100" fill="url(#building-hatch)" stroke="#333" stroke-width="1.5"/>
    <rect x="60" y="200" width="80" height="20" fill="#999" stroke="#333" stroke-width="1"/> <!-- Dach -->
    <text x="100" y="280" text-anchor="middle" font-family="Arial" font-size="9" fill="#333">Westflügel</text>
    <text x="100" y="295" text-anchor="middle" font-family="Arial" font-size="8" fill="#666">H: 25m</text>

    <!-- Mittelbau -->
    <rect x="160" y="180" width="180" height="140" fill="url(#building-hatch)" stroke="#333" stroke-width="1.5"/>

    <!-- KUPPEL -->
    <ellipse cx="250" cy="120" rx="50" ry="60" fill="#ccc" stroke="#333" stroke-width="2"/>
    <ellipse cx="250" cy="90" rx="20" ry="30" fill="#999" stroke="#333" stroke-width="1.5"/>
    <circle cx="250" cy="70" r="8" fill="#666" stroke="#333" stroke-width="1"/>

    <!-- Kuppel-Laterne -->
    <rect x="245" y="60" width="10" height="12" fill="#888" stroke="#333"/>

    <!-- Ostflügel -->
    <rect x="360" y="220" width="80" height="100" fill="url(#building-hatch)" stroke="#333" stroke-width="1.5"/>
    <rect x="360" y="200" width="80" height="20" fill="#999" stroke="#333" stroke-width="1"/> <!-- Dach -->
    <text x="400" y="280" text-anchor="middle" font-family="Arial" font-size="9" fill="#333">Ostflügel</text>
    <text x="400" y="295" text-anchor="middle" font-family="Arial" font-size="8" fill="#666">H: 25m</text>

    <!-- GERÜST Westflügel -->
    <rect x="45" y="200" width="12" height="120" fill="url(#scaffold-hatch)" stroke="#ffc107" stroke-width="1.5"/>
    <g fill="#dc3545">
      <circle cx="51" cy="210" r="2.5"/>
      <circle cx="51" cy="250" r="2.5"/>
      <circle cx="51" cy="290" r="2.5"/>
    </g>

    <!-- GERÜST Ostflügel -->
    <rect x="443" y="200" width="12" height="120" fill="url(#scaffold-hatch)" stroke="#ffc107" stroke-width="1.5"/>
    <g fill="#dc3545">
      <circle cx="449" cy="210" r="2.5"/>
      <circle cx="449" cy="250" r="2.5"/>
      <circle cx="449" cy="290" r="2.5"/>
    </g>

    <!-- Höhenmarkierungen rechts -->
    <g font-family="Arial" font-size="8" fill="#0066cc">
      <!-- Traufhöhe Flügel -->
      <line x1="460" y1="200" x2="500" y2="200" stroke="#0066cc" stroke-width="0.5" stroke-dasharray="2,2"/>
      <text x="505" y="203">Traufe 25m</text>

      <!-- Mittelbau Traufe -->
      <line x1="345" y1="180" x2="500" y2="180" stroke="#0066cc" stroke-width="0.5" stroke-dasharray="2,2"/>
      <text x="505" y="183">Traufe 35m</text>

      <!-- Kuppel Fuss -->
      <line x1="305" y1="180" x2="520" y2="130" stroke="#0066cc" stroke-width="0.5" stroke-dasharray="2,2"/>
      <text x="505" y="133">Kuppelansatz</text>

      <!-- Kuppel Spitze -->
      <line x1="258" y1="60" x2="500" y2="60" stroke="#dc3545" stroke-width="0.5" stroke-dasharray="2,2"/>
      <text x="505" y="63" fill="#dc3545" font-weight="bold">First 64m</text>
    </g>

    <!-- Beschriftung Mittelbau -->
    <text x="250" y="260" text-anchor="middle" font-family="Arial" font-size="9" fill="#333">Mittelbau</text>
    <text x="250" y="275" text-anchor="middle" font-family="Arial" font-size="8" fill="#666">H: 35m</text>

    <!-- Kuppel Beschriftung -->
    <text x="250" y="150" text-anchor="middle" font-family="Arial" font-size="10" fill="#333" font-weight="bold">Kuppel</text>
    <text x="250" y="162" text-anchor="middle" font-family="Arial" font-size="8" fill="#666">H: 64m</text>
  </g>

  <!-- Legende -->
  <g transform="translate(30, 60)">
    <rect x="0" y="0" width="160" height="90" fill="white" stroke="#ccc" rx="4"/>
    <text x="10" y="18" font-family="Arial" font-size="11" font-weight="bold">Höhenzonen</text>

    <rect x="10" y="28" width="15" height="12" fill="#e0e0e0" stroke="#333"/>
    <text x="30" y="38" font-family="Arial" font-size="9">Flügel: 25m (Traufe)</text>

    <rect x="10" y="45" width="15" height="12" fill="#c0c0c0" stroke="#333"/>
    <text x="30" y="55" font-family="Arial" font-size="9">Mittelbau: 35m (Traufe)</text>

    <rect x="10" y="62" width="15" height="12" fill="#999" stroke="#333"/>
    <text x="30" y="72" font-family="Arial" font-size="9">Kuppel: 64m (First)</text>
  </g>

  <!-- NPK 114 Hinweis -->
  <g transform="translate(420, 355)">
    <rect x="0" y="0" width="150" height="35" fill="#e3f2fd" stroke="#1976d2" rx="4"/>
    <text x="10" y="15" font-family="Arial" font-size="9" fill="#1976d2" font-weight="bold">NPK 114 Berechnung:</text>
    <text x="10" y="28" font-family="Arial" font-size="8" fill="#333">Separate Ausmasse pro Höhenzone</text>
  </g>

  <!-- Massstab -->
  <g transform="translate(30, 360)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#333" stroke-width="2"/>
    <line x1="80" y1="-5" x2="80" y2="5" stroke="#333" stroke-width="2"/>
    <text x="40" y="15" text-anchor="middle" font-family="Arial" font-size="10">20 m</text>
  </g>
</svg>
