    <!-- Lagenbeschriftungen -->
    <text x="100" y="527" text-anchor="middle">1. Lage</text>
    <text x="100" y="501" text-anchor="middle">2. Lage</text>
    <text x="100" y="475" text-anchor="middle">3. Lage</text>
    <text x="100" y="449" text-anchor="middle">4. Lage</text>
    <text x="100" y="423" text-anchor="middle">5. Lage</text>
