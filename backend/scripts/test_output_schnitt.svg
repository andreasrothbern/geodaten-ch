    <line x1="165" y1="316" x2="190" y2="316"/>
    <line x1="165" y1="290" x2="190" y2="290"/>
    <line x1="165" y1="264" x2="190" y2="264"/>
    <line x1="165" y1="238" x2="190" y2="238"/>
