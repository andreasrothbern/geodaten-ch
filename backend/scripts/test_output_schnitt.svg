    <rect x="135" y="340" width="55" height="3" fill="#8B4513" stroke="#333" stroke-width="0.3"/>
    <rect x="165" y="314" width="25" height="3" fill="#8B4513" stroke="#333" stroke-width="0.3"/>
    <rect x="165" y="288" width="25" height="3" fill="#8B4513" stroke="#333" stroke-width="0.3"/>
    <rect x="165" y="262" width="25" height="3" fill="#8B4513" stroke="#333" stroke-width="0.3"/>
