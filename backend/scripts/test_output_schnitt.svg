<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <pattern id="hatch" patternUnits="userSpaceOnUse" width="8" height="8">
      <path d="M0,0 l8,8 M-2,6 l4,4 M6,-2 l4,4" stroke="#999" stroke-width="0.5"/>
    </pattern>
    <pattern id="hatch-cut" patternUnits="userSpaceOnUse" width="6" height="6">
      <path d="M0,0 l6,6 M-1,5 l3,3 M5,-1 l3,3" stroke="#333" stroke-width="0.8"/>
    </pattern>
    <pattern id="ground" patternUnits="userSpaceOnUse" width="20" height="15">
      <path d="M0,15 L10,0 M10,15 L20,0" stroke="#666" stroke-width="0.5"/>
      <circle cx="5" cy="10" r="1.5" fill="#888"/>
      <circle cx="15" cy="5" r="1" fill="#888"/>
    </pattern>
    <linearGradient id="copper" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7CB9A5"/>
      <stop offset="100%" style="stop-color:#4A8A77"/>
    </linearGradient>
  </defs>

  <!-- Hintergrund -->
  <rect width="800" height="600" fill="white"/>

  <!-- Höhenskala links -->
  <g id="height-scale" font-family="Arial" font-size="8" fill="#333">
    <line x1="30" y1="550" x2="35" y2="550" stroke="#333" stroke-width="0.5"/>
    <text x="25" y="553" text-anchor="end">±0.00</text>
    
    <line x1="30" y1="445" x2="35" y2="445" stroke="#333" stroke-width="0.5"/>
    <text x="25" y="448" text-anchor="end">+14.5</text>
    
    <line x1="30" y1="340" x2="35" y2="340" stroke="#333" stroke-width="0.5"/>
    <text x="25" y="343" text-anchor="end">+25.0</text>
    
    <line x1="30" y1="295" x2="35" y2="295" stroke="#333" stroke-width="0.5"/>
    <text x="25" y="298" text-anchor="end">+32.0</text>
    
    <line x1="30" y1="85" x2="35" y2="85" stroke="#333" stroke-width="0.5"/>
    <text x="25" y="88" text-anchor="end">+64.0</text>
    
    <line x1="32" y1="550" x2="32" y2="85" stroke="#333" stroke-width="0.5"/>
  </g>

  <!-- Terrain -->
  <rect x="40" y="550" width="720" height="30" fill="url(#ground)"/>
  <line x1="40" y1="550" x2="760" y2="550" stroke="#333" stroke-width="2"/>

  <!-- Fundament -->
  <rect x="180" y="550" width="440" height="20" fill="#A0A0A0" stroke="#333" stroke-width="1"/>

  <!-- ==================== ARKADEN ==================== -->
  <g id="arkade">
    <!-- Arkaden-Pfeiler -->
    <rect x="200" y="445" width="20" height="105" fill="url(#hatch-cut)" stroke="#333" stroke-width="1"/>
    <rect x="250" y="445" width="20" height="105" fill="url(#hatch-cut)" stroke="#333" stroke-width="1"/>
    <rect x="300" y="445" width="20" height="105" fill="url(#hatch-cut)" stroke="#333" stroke-width="1"/>
    <rect x="350" y="445" width="20" height="105" fill="url(#hatch-cut)" stroke="#333" stroke-width="1"/>
    <rect x="430" y="445" width="20" height="105" fill="url(#hatch-cut)" stroke="#333" stroke-width="1"/>
    <rect x="480" y="445" width="20" height="105" fill="url(#hatch-cut)" stroke="#333" stroke-width="1"/>
    <rect x="530" y="445" width="20" height="105" fill="url(#hatch-cut)" stroke="#333" stroke-width="1"/>
    <rect x="580" y="445" width="20" height="105" fill="url(#hatch-cut)" stroke="#333" stroke-width="1"/>

    <!-- Rundbögen -->
    <path d="M 220,445 A 15,15 0 0,0 250,445" fill="none" stroke="#333" stroke-width="1"/>
    <path d="M 270,445 A 15,15 0 0,0 300,445" fill="none" stroke="#333" stroke-width="1"/>
    <path d="M 320,445 A 15,15 0 0,0 350,445" fill="none" stroke="#333" stroke-width="1"/>
    <path d="M 450,445 A 15,15 0 0,0 480,445" fill="none" stroke="#333" stroke-width="1"/>
    <path d="M 500,445 A 15,15 0 0,0 530,445" fill="none" stroke="#333" stroke-width="1"/>
    <path d="M 550,445 A 15,15 0 0,0 580,445" fill="none" stroke="#333" stroke-width="1"/>
  </g>

  <!-- ==================== HAUPTGEBÄUDE ==================== -->
  <g id="hauptgebaeude">
    <!-- Aussenwände -->
    <rect x="220" y="340" width="25" height="105" fill="url(#hatch-cut)" stroke="#333" stroke-width="2"/>
    <rect x="555" y="340" width="25" height="105" fill="url(#hatch-cut)" stroke="#333" stroke-width="2"/>

    <!-- Innenraum -->
    <rect x="245" y="340" width="310" height="105" fill="white" stroke="none"/>

    <!-- Geschossdecken -->
    <line x1="245" y1="420" x2="555" y2="420" stroke="#333" stroke-width="1" stroke-dasharray="5,3"/>
    <line x1="245" y1="395" x2="555" y2="395" stroke="#333" stroke-width="1" stroke-dasharray="5,3"/>
    <line x1="245" y1="370" x2="555" y2="370" stroke="#333" stroke-width="1" stroke-dasharray="5,3"/>

    <!-- Dachkonstruktion -->
    <polygon points="220,340 245,320 555,320 580,340" fill="#C8C8C8" stroke="#333" stroke-width="1"/>
    
    <!-- Fenster angedeutet -->
    <rect x="260" y="375" width="15" height="20" fill="#87CEEB" stroke="#333" stroke-width="0.5"/>
    <rect x="290" y="375" width="15" height="20" fill="#87CEEB" stroke="#333" stroke-width="0.5"/>
    <rect x="495" y="375" width="15" height="20" fill="#87CEEB" stroke="#333" stroke-width="0.5"/>
    <rect x="525" y="375" width="15" height="20" fill="#87CEEB" stroke="#333" stroke-width="0.5"/>
  </g>

  <!-- ==================== TAMBOUR ==================== -->
  <g id="tambour">
    <rect x="350" y="245" width="100" height="50" fill="url(#hatch-cut)" stroke="#333" stroke-width="2"/>
    
    <!-- Tambour-Fenster -->
    <rect x="360" y="260" width="12" height="25" fill="#87CEEB" stroke="#333" stroke-width="0.5"/>
    <rect x="375" y="260" width="12" height="25" fill="#87CEEB" stroke="#333" stroke-width="0.5"/>
    <rect x="413" y="260" width="12" height="25" fill="#87CEEB" stroke="#333" stroke-width="0.5"/>
    <rect x="428" y="260" width="12" height="25" fill="#87CEEB" stroke="#333" stroke-width="0.5"/>
  </g>

  <!-- ==================== KUPPEL ==================== -->
  <g id="kuppel">
    <!-- Kuppelschale -->
    <path d="M 350,245 Q 350,150 400,130 Q 450,150 450,245" 
          fill="url(#copper)" stroke="#333" stroke-width="2"/>
    
    <!-- Innere Kuppelschale -->
    <path d="M 365,245 Q 365,175 400,160 Q 435,175 435,245" 
          fill="#E8E8E8" stroke="#333" stroke-width="1" stroke-dasharray="3,2"/>

    <!-- Laterne -->
