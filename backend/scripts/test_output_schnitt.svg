    <!-- Links -->
    <circle cx="185" cy="498" r="2"/>
    <circle cx="185" cy="420" r="2"/>
    <circle cx="185" cy="342" r="2"/>
    <circle cx="185" cy="264" r="2"/>
    <line x1="185" y1="498" x2="220" y2="398" stroke="#CC0000" stroke-width="1.5"/>
    <line x1="185" y1="420" x2="220" y2="395" stroke="#CC0000" stroke-width="1.5"/>
    <line x1="185" y1="342" x2="245" y2="355" stroke="#CC0000" stroke-width="1.5"/>
    <line x1="185" y1="264" x2="350" y2="270" stroke="#CC0000" stroke-width="1.5"/>

