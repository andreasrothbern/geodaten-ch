    <rect x="135" y="444" width="55" height="3" fill="#8B4513" stroke="#333" stroke-width="0.3"/>
    <rect x="135" y="418" width="55" height="3" fill="#8B4513" stroke="#333" stroke-width="0.3"/>
    <rect x="135" y="392" width="55" height="3" fill="#8B4513" stroke="#333" stroke-width="0.3"/>
