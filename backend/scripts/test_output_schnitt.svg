    <rect x="610" y="496" width="55" height="3" fill="#8B4513" stroke="#333" stroke-width="0.3"/>
    <rect x="610" y="470" width="55" height="3" fill="#8B4513" stroke="#333" stroke-width="0.3"/>
    <rect x="610" y="444" width="55" height="3" fill="#8B4513" stroke="#333" stroke-width="0.3"/>
    <rect x="610" y="418" width="55" height="3" fill="#8B4513" stroke="#333" stroke-width="0.3"/>
    <rect x="610" y="392" width="55" height="3" fill="#8B4513" stroke="#333" stroke-width="0.3"/>
    <rect x="610" y="366" width="55" height="3" fill="#8B4513" stroke="#333" stroke-width="0.3"/>
    <rect x="610" y="340" width="55" height="3" fill="#8B4513" stroke="#333" stroke-width="0.3"/>
    <rect x="610" y="314" width="25" height="3" fill="#8B4513" stroke="#333" stroke-width="0.3"/>
    <rect x="610" y="288" width="25" height="3" fill="#8B4513" stroke="#333" stroke-width="0.3"/>
